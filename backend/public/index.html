<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <!-- Pace JS-->
    <script
      data-pace-options='{ "ajax": {"trackMethods":["GET", "DELETE", "POST", "PUT"]}, "restartOnRequestAfter":"1" }'
      src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pace-js@latest/themes/blue/pace-theme-flash.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
